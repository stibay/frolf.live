<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <!-- <ion-badge color="light">{{ bannerText | async }}</ion-badge>
  <br> Value from via Remote Config
  <hr> -->

  <ng-container *ngIf="auth.user | async as user">

    <img *ngIf="user.photoURL" [src]="user.photoURL">
    <h2>{{ user.displayName }} </h2>

    <button ion-button small (click)="openEditPage()">
      Edit Profile
    </button>

    <hr>

    <ion-grid>
      <ion-row>
        <ion-col col-md-3>
          <h3>{{ user.postCount || 0 }}</h3>
          <p>Posts</p>
        </ion-col>
        <ion-col col-md-3>
          <h3>{{ user.followingCount || 0 }}</h3>
          <p>Following</p>
        </ion-col>
        <ion-col col-md-3 offset-md-3>
          <h3>{{ user.followerCount || 0 }}</h3>
          <p>Followers</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr>

    <user-logout></user-logout>

  </ng-container>
</ion-content>

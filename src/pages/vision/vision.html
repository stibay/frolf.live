<ion-header>

  <ion-navbar>
    <ion-title>vision</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-row>

    <ion-col col-12 text-center>

      <button ion-button icon-start (tap)="captureAndUpload()">
        <ion-icon name="camera"></ion-icon>
        Activate Cloud Vision
      </button>

    </ion-col>

    <ion-col col-12>
      <img width="100%" height="auto" *ngIf="image" [src]="image">
    </ion-col>

    <ion-col *ngIf="result$ | async as result">

      <h3>Text</h3>

      <ion-chip *ngFor="let text of result.text">
        <ion-label>{{ text }}</ion-label>
      </ion-chip>

      <h3>Web</h3>

      <ion-chip color="secondary" *ngFor="let web of result.web">
        <ion-label>{{ web }}</ion-label>
      </ion-chip>

      <h3>Faces</h3>

      <ion-chip color="danger" *ngFor="let face of result.faces">
        <ion-label>{{ face }}</ion-label>
      </ion-chip>

      <h3>Landmarks</h3>

      <ion-chip color="dark" *ngFor="let landmark of result.landmarks">
        <ion-label>{{ landmark }}</ion-label>
      </ion-chip>


      <h3>Labels</h3>

      <ion-chip color="light" *ngFor="let label of result.labels">
        <ion-label>{{ label }}</ion-label>
      </ion-chip>

    </ion-col>
  </ion-row>

</ion-content>
